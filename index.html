<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <!-- owl css -->
  <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">

  <!-- Bootstrap core CSS -->
	<!-- <link rel="stylesheet" href="./css/bootstrap/bootstrap.4.5.2.min.css"> -->

  <!-- responsividade -->
  <link rel="stylesheet" href="./css/responsive.css">

  <title>Netflix Clone</title>
</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#" onclick="playSeries()">Séries</a>
          <a href="#" onclick="playFilmes()">Filmes</a>
          <a href="#" onclick="playDocumentarios()">Documentários</a>
        </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal" id="filme-background">
      <div class="container" id="divDescricao">
        
      </div>
      <div class="player" id="player" hidden></div>
      <div class="botoes">
        <button role="button" id="assistir" class="botao" onclick="getFiles()" target="blank">
          <i class="fas fa-play"></i>ASSISTIR AGORA</button>
        <button role="button" id="info" onclick="getInfo()" class="botao">
          <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
      </div>

    </div>
  </main>

  <div class="owl-carousel owl-theme" id="documentarios"></div>
  <div class="owl-carousel owl-theme" id="filmes"></div>
  <div class="owl-carousel owl-theme" id="series"></div>

  <div class="navegacao">
    <button id="btnPrev1"><i class="fas fa-chevron-left"></i></button>
    <button id="btnNext1"><i class="fas fa-chevron-right"></i></button>
    <button id="btnPrev2"><i class="fas fa-chevron-left"></i></button>
    <button id="btnNext2"><i class="fas fa-chevron-right"></i></button>
    <button id="btnPrev3"><i class="fas fa-chevron-left"></i></button>
    <button id="btnNext3"><i class="fas fa-chevron-right"></i></button>
  </div>

  <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
  <script src="./js/owl/jquery.min.js"></script>
  <script src="./js/owl/owl.carousel.min.js"></script>
  <script src="./js/script.js"></script>
  
</body>

</html>
